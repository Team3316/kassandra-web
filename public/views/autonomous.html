<button class="leftArrow" ui-sref="team_picker" ng-init="initAuto()"><</button>
<div class="center"><h3>Autonomous</h3></div>
<div class="content">

    <p class= "comments-types">Movement</p>

    <label><input type="checkbox" ng-model="triedAndFailed" /> Tried and failed</label>
    <label><input type="checkbox" ng-model="crosedBaseline" /> Crossed baseline</label>
	
    <p class= "comments-types">Fuel</p>
    <label> Estimated points from fuel: <input type="number" ng-model="estimatedPoints"/><br></label>

    <p class= "comments-types">Gears</p>
    <label> Successfully planted gears: <input type="number" ng-model = "succeessfullyPlantedGears"/><br></label>
    <label> Missed gears: <input type="number" ng-model = "missedGears"/><br></label>

    <div class="empty"></div>
</div>

<div class="center">
    <button ng-click="updateAuto(triedAndFailed,crosedBaseline,estimatedPoints,succeessfullyPlantedGears,missedGears); " ui-sref="teleop" autoscroll="false">Continue</button>
</div>
