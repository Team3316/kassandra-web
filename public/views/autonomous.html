<button class="leftArrow small" ui-sref="team_picker"><</button>
<div class="center"><h3>Autonomous</h3></div>
<div class="content" ng-init="initAuto()">

    <p class="comments-types">Movement</p>
    <label><input type="radio" name="movement" ng-model="movement" value="0" />Nothing</label>
    <label><input type="radio" name="movement" ng-model="movement" value="1" />Failed</label>
    <label><input type="radio" name="movement" ng-model="movement" value="2" />Crossed</label>
    
    <p class="comments-types">Fuel</p>
    <label>Fuel Points: {{estimatedPoints}}<br /><button ng-click="estimatedPoints=inc_counter(estimatedPoints, 1)" class="small">+1</button><button ng-click="estimatedPoints=inc_counter(estimatedPoints, 5)" class="small">+5</button><button ng-click="estimatedPoints=dec_counter(estimatedPoints, 5)" class="small">-5</button><button ng-click="estimatedPoints=dec_counter(estimatedPoints, 1)" class="small">-1</button></label>

    <p class="comments-types">Gears</p>
    <label><input type="radio" name="gears" ng-model="gears" value="0" />Nothing</label>
    <label><input type="radio" name="gears" ng-model="gears" value="1" />Missed</label>
    <label><input type="radio" name="gears" ng-model="gears" value="2" />Planted</label>

</div>

<div class="center">
    <button ng-click="updateAuto(movement,estimatedPoints,gears); " ui-sref="teleop" autoscroll="false">Continue</button>
</div>
