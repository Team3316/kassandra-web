<button class="leftArrow" ui-sref="team_picker">&#129104</button>
<div class="header" ng-class="get_team_style_for_match();">{{get_match_string()}}</div>
<div class="center page-title">
    <h3>Autonomous</h3>
</div>
<div class="content" ng-init="initAuto()">

    <p class="comments-types">Position</p>
    <label><input type="radio" name="position" ng-model="position" value="0" /> None</label>
    <label><input type="radio" name="position" ng-model="position" value="1" /> Left</label>
    <label><input type="radio" name="position" ng-model="position" value="2" /> Middle</label>
    <label><input type="radio" name="position" ng-model="position" value="3" /> Right</label>

    <p class="comments-types">Movement</p>
    <label><input type="radio" name="movement" ng-model="movement" value="0" /> Nothing</label>
    <label><input type="radio" name="movement" ng-model="movement" value="1" /> Failed</label>
    <label><input type="radio" name="movement" ng-model="movement" value="2" /> Crossed</label>

    <p class="comments-types"><img src="../images/Fuel.png" class="image_icon"> Fuel</p>
    <label>Fuel Points: {{estimatedPoints}}<br />
        <button class = "btn btn-success btn-lg" onclick="estimatedPoints=inc_counter(estimatedPoints, 1)">+1</button>
        <button class = "btn btn-success btn-lg" onclick="estimatedPoints=inc_counter(estimatedPoints, 5)">+5</button>
        <button class = "btn btn-danger btn-lg" onclick="estimatedPoints=dec_counter(estimatedPoints, 5)">−5</button>
        <button class = "btn btn-danger btn-lg" onclick="estimatedPoints=dec_counter(estimatedPoints, 1)">−1</button>
    </label>

    <p class="comments-types"><img src="../images/Gear.png" class=image_icon> Gears</p>
    <label><input type="radio" name="gears" ng-model="gears" value="0" /> Nothing</label>
    <label><input type="radio" name="gears" ng-model="gears" value="1" /> Missed</label>
    <label><input type="radio" name="gears" ng-model="gears" value="2" /> Dropped</label>
    <label><input type="radio" name="gears" ng-model="gears" value="3" /> Planted</label>

</div>

<div class="center">
    <button ng-click="updateAuto(movement,estimatedPoints,gears,position); " ui-sref="teleop" autoscroll="false">Continue</button>
</div>
