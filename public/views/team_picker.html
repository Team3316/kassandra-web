<div class="center">
    <h3>Team Picker</h3>
</div>

<div class="team_picker_dialogues">
<div ng-init="get_matches();">
    <label style="display: inline;">Match (</label>
    <label for="customMatch" style="display: inline; padding-left: 0px">Custom?</label>
    <input type="checkbox" id="customMatch" ng-model="customMatch">
    <label for="customMatch" style="display: inline; padding-left: 0px">)</label>

    
<md-input-container>
    <md-select ng-model="matchSelected" ng-change="teams=get_teams(matchSelected);" ng-show="!customMatch">
        <md-select-header>
            <input ng-model="matches_filter" type="text" class="form-control input-lg" ng-keydown = "$event.stopPropagation()">
        </md-select-header>
        <md-optgroup>
            <md-option ng-repeat="match in matches | filter: {name:matches_filter}" value="{{match.name}}">{{match.name}}</md-option>
        </md-optgroup>
    </md-select>
</md-input-container>

    <input ng-model="matchSelected" ng-show="customMatch" ng-change="teams=get_teams(matchSelected);" style="width: 60%;" capitalize/>
</div>

<div ng-show="matchSelected">
    <label>Team</label>
    <md-select ng-model="teamSelected" ng-show="!customMatch">
        <md-option class="ateam" ng-repeat="team in teams" value="{{team}}">{{team}}</md-option>
    </md-select>
    <input type="tel" onkeypress='return event.charCode >= 48 && event.charCode <= 57' ng-model="teamSelected" ng-show="customMatch" style="width: 60%;" maxlength="4" />
</div>

<div class="center">
    <button ng-click="submit_team_match(teamSelected, matchSelected);" ng-show="matchSelected && teamSelected">Continue</button>
</div>
</div>

<div class="center">
    <button class="btn btn-default btn-lg" ui-sref="admin">Admin &#8618</button>
</div>
