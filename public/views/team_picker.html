<div class="empty"></div>
<md-input-container ng-init="get_matches();">
    <label>Match</label>
    <md-select ng-model="matchSelected" ng-change="get_teams(matchSelected);" class="matches">
        <md-option ng-repeat="match in matches" value="{{match}}">{{match}}</md-option>
    </md-select>
</md-input-container>
<md-input-container>
    <label>Team</label>
    <md-select ng-model="teamSelected" id="team"> 
        <md-option class="ateam" ng-repeat="team in teams" value="{{team}}">{{team}}</md-option>
    </md-select>
</md-input-container>
<div class="empty"></div>
<div class="center">
    <button ng-click="submit_team_match(teamSelected, matchSelected);" >Submit!</button>
</div>
