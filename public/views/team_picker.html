<div class="center">
    <h3>Team Picker</h3>
</div>

<div class="team_picker_dialogues">
<div>
    <label style="display: inline;">Match (</label>
    <label for="customMatch" style="display: inline; padding-left: 0px">Custom?</label>
    <input type="checkbox" id="customMatch" ng-model="customMatch">
    <label for="customMatch" style="display: inline; padding-left: 0px">)</label>

    
<md-input-container>
    <md-select ng-model="cycle_data.match" ng-change="teams=get_teams_in_match(cycle_data.match);" ng-show="!customMatch">
        <md-select-header>
            <input ng-model="matches_filter" type="text" class="form-control input-lg" ng-keydown="$event.stopPropagation()">
        </md-select-header>
        <md-optgroup>
            <md-option ng-repeat="match in matches | filter: {name:matches_filter}" value="{{match.name}}">{{match.name}}</md-option>
        </md-optgroup>
    </md-select>
</md-input-container>

    <input ng-model="cycle_data.match" ng-show="customMatch" ng-change="teams=get_teams_in_match(cycle_data.match);" style="width: 60%;" capitalize/>
</div>

<div ng-show="cycle_data.match">
    <label>Team</label>
    <md-select ng-model="cycle_data.team" ng-show="!customMatch">
        <md-option class="ateam" ng-repeat="team in teams" value="{{team}}">{{team}}</md-option>
    </md-select>
    <input type="tel" onkeypress='return event.charCode >= 48 && event.charCode <= 57' ng-model="cycle_data.team" ng-show="customMatch" style="width: 60%;" maxlength="4" />
</div>

<div class="center">
    <button ui-sref="autonomous" ng-show="cycle_data.match && cycle_data.team">Continue</button>
</div>
</div>

<div class="center">
    <button class="btn btn-default btn-lg" ui-sref="admin">Admin &#8618</button>
</div>
