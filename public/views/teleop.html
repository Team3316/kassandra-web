<button class="leftArrow" ui-sref="autonomous" ng-click="updateTeleop(releasedHopper2,gearsCollectedFromHP2,
    gearsCollectedFromFloor2, fuelCollectedFromHopper2, plantedGears2, missedGears2, fuelCollectedFromFloor2,
    fuelCollectedFromHP2,estimatedPoints2,climbingStatus2);"><</button>
<div class="center">
    <h3>Teleoperated</h3>
</div>
<div class="content" ng-init="find_canvas2(); initTeleop()">
    <p class= "comments-types">Hoppers</p>
    <label>Released hoppers<input type="number" ng-model="releasedHopper2"/><br></label>
    
    <p class= "comments-types">Fuel</p>
    <label><input type="checkbox" value="0" ng-model = "fuelCollectedFromHopper2" />Collected fuel from hopper</label>
    <label><input type="checkbox" value="0" ng-model = "fuelCollectedFromFloor2" /> Collected fuel from floor</label>
    <label><input type="checkbox" value="0" ng-model = "fuelCollectedFromHP2"/> Collected fuel from HP </label>    
    <label>Estimated points: <input type="number" ng-model = "estimatedPoints2" /><br></label>

	<p class= "comments-types">Gears</p>
    <label><input type="checkbox" value="0" ng-model = "gearsCollectedFromHP2"/> Collected gears from HP</label>
    <label><input type="checkbox" value="0" ng-model = "gearsCollectedFromFloor2"/> Collected gears from floor</label>
    <label>Successfully planted gears: <input type="number" ng-model = "plantedGears2"/><br></label>
    <label>Missed gears:  <input type="number" ng-model = "missedGears2"/><br></label>
	
    <p class= "comments-types">Climbing</p>
    <md-input-container>
    <label>Climbing</label>
    <md-select value="Did not try to climb" ng-model="climbingStatus2"> 
        <md-option value="Did not try to climb">Did not try to climb</md-option>
        <md-option value="Climbing failed">Climbing failed</md-option>
        <md-option value="Climbing succeeded">Climbing succeeded</md-option>
    </md-select>
    </md-input-container>

    <div class = "empty"></div>
    <div class = "center">
        <button class = "btn" ng-click="clear2()">Clear</button>
        <button class = "btn" ng-click="undo2()">Undo</button>
    </div>
    <canvas id="myCanvas2" class="field" ng-click="addOnClick2($event)" width="300" height="279"></canvas>

</div> 

<div class="center">
    <button ui-sref= "defense" ng-click="updateTeleop(releasedHopper2,gearsCollectedFromHP2,
    gearsCollectedFromFloor2, fuelCollectedFromHopper2, plantedGears2, missedGears2, fuelCollectedFromFloor2,
    fuelCollectedFromHP2,estimatedPoints2,climbingStatus2);">Continue</button>
</div>
