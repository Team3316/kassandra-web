<div class="center">
    <h3>Teleoperated</h3>
</div>
<div class="content">
    <p class= "comments-types">Hoppers</p>
    <label>Released hopper <input type="number" ng-model="releasedHopper"/><br></label>
    
    <p class= "comments-types">Gears</p>
    <label><input type="checkbox" ng-model = "gearsCollectedFromHP"/> Collected from HP</label>
    <label><input type="checkbox" ng-model = "gearsCollectedFromFloor"/> Collected from floor</label>
    <label>Successfully planted gears: <input type="number" ng-model = "plantedGears"/><br></label>
    <label>Missed gears:  <input type="number" ng-model = "missedGears"/><br></label>

    <p class= "comments-types">Fuel</p>

    <label><input type="checkbox" ng-model = "fuelCollectedFromFloor" /> Collected from floor</label>
    <label><input type="checkbox" ng-model = "fuelCollectedFromHP"/> Collected from HP </label>    
    <label>Estimated points: <input type="number" ng-model = "estimatedPoints" /><br></label>

    <p class= "comments-types">Climbing</p>
    <label><input type="checkbox" ng-model = "climbingTriedFailed"/> Tried and failed </label>
    <label><input type="checkbox" ng-model = "climbingSuccesss" /> Success </label>    

    <div class = "empty"></div>

</div> 

<div class="center">
    <button ui-sref= "defense" ng-click="updateTeleop(releasedHopper,gearsCollectedFromHP,gearsCollectedFromFloor,plantedGears,missedGears,fuelCollectedFromFloor,fuelCollectedFromHP,estimatedPoints,climbingTriedFailed,climbingSuccesss)">Submit</button>
</div>
