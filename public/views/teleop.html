<div class="center">
    <h3>Teleoperated</h3>
</div>
<div class="content" ng-init="find_canvas2()">
    <p class= "comments-types">Hoppers</p>
    <label>Released hopper <input type="number"/><br></label>
    
    <p class= "comments-types">Gears</p>
    <label><input type="checkbox"/> Collected from HP</label>
    <label><input type="checkbox"/> Collected from floor</label>
    <label>Successfully planted gears: <input type="number"/><br></label>
    <label>Missed gears:  <input type="number"/><br></label>

    <p class= "comments-types">Fuel</p>
    <label><input type="checkbox"/> Collected from hopper</label>
    <label><input type="checkbox"/> Collected from floor</label>
    <label><input type="checkbox"/> Collected from HP </label>    
    <label>Estimated points: <input type="number"/><br></label>

    <p class= "comments-types">Climbing</p>
    <label><input type="checkbox"/> Tried and failed </label>
    <label><input type="checkbox"/> Success </label>    

    <div class = "empty"></div>
    <div class="center" >
        <button class = "btn" ng-click="clear2()">Clear</button>
        <button class = "btn" ng-click="undo2()">Undo</button>
    </div>
    <canvas id="myCanvas2" class="field" ng-click="addOnClick2($event)" width="300" height="279"></canvas>

</div> 

<div class="center">
    <button ui-sref= "defense">Submit</button>
</div>
