<button class="leftArrow" ui-sref="autonomous" ng-click="updateTeleop(gearsCollectedFromHP2,
    gearsCollectedFromFloor2, fuelCollectedFromHopper2, plantedGears2, droppedGears2, fuelCollectedFromFloor2,
    fuelCollectedFromHP2,estimatedPoints2,climb);">&#129104</button>
<div class="header" ng-class="get_team_style_for_match();">{{get_match_string()}}</div>

<div class="center page-title">
    <h3>Teleoperated</h3>
</div>
<div class="content" ng-init="initTeleop();">

    <p class="comments-types"><img src="../images/Fuel.png" class="image_icon"> Fuel</p>
    <label><input type="checkbox" value="0" ng-model="fuelCollectedFromHopper2" /> Hoppers</label>
    <label><input type="checkbox" value="0" ng-model="fuelCollectedFromFloor2" /> Floor</label>
    <label><input type="checkbox" value="0" ng-model="fuelCollectedFromHP2"/> HP</label>

    <label>Fuel Points: {{estimatedPoints2}}<br />
        <button class = "btn btn-success btn-lg" onclick="estimatedPoints2=inc_counter(estimatedPoints2, 1)">+1</button>
        <button class = "btn btn-success btn-lg" onclick="estimatedPoints2=inc_counter(estimatedPoints2, 5)">+5</button>
        <button class = "btn btn-danger btn-lg" onclick="estimatedPoints2=dec_counter(estimatedPoints2, 5)">−5</button>
        <button class = "btn btn-danger btn-lg" onclick="estimatedPoints2=dec_counter(estimatedPoints2, 1)">−1</button>
    </label>

    <p class="comments-types"><img src="../images/Gear.png" class="image_icon"> Gears</p>
    <label><input type="checkbox" value="0" ng-model="gearsCollectedFromFloor2"/> Floor</label>
    <label><input type="checkbox" value="0" ng-model="gearsCollectedFromHP2"/> HP</label>
    <label>Planted: {{plantedGears2}}
        <button class = "btn btn-success btn-lg" onclick="plantedGears2=inc_counter(plantedGears2, 1)">+</button>
        <button class = "btn btn-danger btn-lg" onclick="plantedGears2=dec_counter(plantedGears2, 1)">−</button>
    </label>
    <label>Dropped: {{droppedGears2}} 
        <button class = "btn btn-success btn-lg" onclick="droppedGears2=inc_counter(droppedGears2, 1)">+</button>
        <button class = "btn btn-danger btn-lg" onclick="droppedGears2=dec_counter(droppedGears2, 1)">−</button>
    </label>

    <p class="comments-types"><img src="../images/Touchpad.png" class="image_icon"> Climbing</p>
    <label><input type="radio" name="climb" ng-model="climb" value="0" /> Nothing</label>
    <label><input type="radio" name="climb" ng-model="climb" value="1" /> Failed</label>
    <label><input type="radio" name="climb" ng-model="climb" value="2" /> Climbed</label>

</div>

<div class="center">
    <button ui-sref="defense" ng-click="updateTeleop(gearsCollectedFromHP2,
    gearsCollectedFromFloor2, fuelCollectedFromHopper2, plantedGears2, droppedGears2, fuelCollectedFromFloor2,
    fuelCollectedFromHP2,estimatedPoints2,climb);">Continue</button>
</div>
