<button class="leftArrow" ui-sref="teleop" ng-click="updateDefense(defenseOn)" ng-init="initDefense()"><</button>
<div class="center">
    <h3>Defense </h3>
</div>
<div class = "content-defense">
        
    <md-input-container>
        <label>Defense on</label>
        <md-select ng-model="defenseOn" id="team" > 
            <md-option class="ateam" ng-repeat="team in teams" value="{{team}}">{{team}}</md-option>
        </md-select>
    </md-input-container>

</div>

<div class = "text-comment">
    <p class = "comments-types">Defense Comments </p>
    <textarea id="defensecomment" rows="8" cols="50" placeholder=" T-Bone, Lift, Blocking, Defense on boiler ..." ng-model = "defenseComments"></textarea>

 <div class = "empty"></div>

<div class="center">
    <button ui-sref= "final_page" ng-click="updateDefense(defenseOn)" >Submit</button>
</div>

</div>
