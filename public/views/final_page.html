<button class="leftArrow small" ui-sref="defense" ng-click="update_final(generalComments)" ng-init="initFinal()"><</button>
<div class="center">
    <h3>Comments</h3>
</div>

<div class = "text-comment">
    <p class = "comments-types">Additional Comments</p>
    <textarea rows="5" cols="35" name="FinalComments" ng-model="generalComments"></textarea>
    <button ng-click="generalComments = concat_comment(generalComments, 'Bad Driver')" class="small">Bad Driver</button>
    <button ng-click="generalComments = concat_comment(generalComments, 'Bad Pilot')" class="small">Bad Pilot</button>
    <button ng-click="generalComments = concat_comment(generalComments, 'HP Foul')" class="small">HP Foul</button>
    <button ng-click="generalComments = concat_comment(generalComments, 'Stopped Working')" class="small">Stopped Working</button>
    <button ng-click="generalComments = concat_comment(generalComments, 'Slow Collection')" class="small">Slow Collection</button>
    <button ng-click="generalComments = concat_comment(generalComments, 'Slow Plant')" class="small">Slow Plant</button>
    <button ng-click="generalComments = concat_comment(generalComments, 'Slow Climb')" class="small">Slow Climb</button>
<div class="center">
    <button ng-click="update_final(generalComments); finalButton()">Submit</button>
</div>

</div>
