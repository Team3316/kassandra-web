<button class="leftArrow" ui-sref="teleop"><span class="glyphicon glyphicon-chevron-left"></span></button>
<div class="header">{{cycleData.team}} \ {{cycleData.match}}</div>
<div class="center page-title">
    <h3>Comments</h3>
</div>
<div class = "text-comment">
    <label><input type="checkbox" value="0" ng-model="cycleData.techFoul" />Commited a Tech Foul</label>
    <p class = "comments-types">Comments</p>
    <textarea class="form-control" rows="5" ng-model="cycleData.comments"></textarea>
    <br />
    <button class="btn btn-info commentButton" type="button" ng-click="cycleData.comments = concatComment(cycleData.comments, 'Bad Driver')">Bad Driver</button>
    <button class="btn btn-info commentButton" type="button" ng-click="cycleData.comments = concatComment(cycleData.comments, 'Null Zone Foul')">Null Zone Foul</button>
    <button class="btn btn-info commentButton" type="button" ng-click="cycleData.comments = concatComment(cycleData.comments, 'Launching Foul')">Launching Foul</button>
    <button class="btn btn-info commentButton" type="button" ng-click="cycleData.comments = concatComment(cycleData.comments, 'Stopped Working')">Stopped Working</button>
    <button class="btn btn-info commentButton" type="button" ng-click="cycleData.comments = concatComment(cycleData.comments, 'Slow Collection')">Slow Collection</button>
    <button class="btn btn-info commentButton" type="button" ng-click="cycleData.comments = concatComment(cycleData.comments, 'Slow Climb')">Slow Climb</button>

<div class="center">
    <button type="submit" ng-click="submitData(cycleData)">Submit<span class="glyphicon glyphicon-ok"></span></button>
</div>

</div>
